<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Monitor de porta serial</title>
    <link rel="stylesheet" href="style/photon/css/photon.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <div class="btn-actions">
          <button
            type="button"
            id="btn-connect"
            class="btn btn-form btn-positive"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <path
                d="M228.1,121.2,84.2,33.2A8,8,0,0,0,72,40V216a8,8,0,0,0,12.2,6.8l143.9-88A7.9,7.9,0,0,0,228.1,121.2Z"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="24"
              ></path>
            </svg>
          </button>
          <button
            type="button"
            id="btn-disconnect"
            class="btn btn-form btn-negative"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <rect
                x="52"
                y="52"
                width="152"
                height="152"
                rx="6.9"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="24"
              ></rect>
            </svg>
          </button>
        </div>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <!-- MENU -->
          <div class="pane-sm sidebar">
            <a href="https://github.com/marcio-ods/serial_port_monitor">
              <img
                id="img-menu"
                src="./serial-port-icon-12.jpg"
                width="150"
                height="120"
              />
            </a>
            <div class="menu">
              <div class="form-group">
                <div class="input-port">
                  <label class="label-port">Porta 1:</label>
                  <input
                    id="input-port-1"
                    type="text"
                    class="form-control element-input-port"
                    value="COM1"
                    placeholder="Porta 1"
                  />
                </div>
                <div class="input-port">
                  <label class="label-port">Porta 2:</label>
                  <input
                    id="input-port-2"
                    type="text"
                    class="form-control element-input-port"
                    value="COM2"
                    placeholder="Porta 2"
                  />
                </div>
                <div class="input-port">
                  <label class="label-port">Taxa de TransmissÃ£o:</label>
                  <input
                    id="input-baud-rate"
                    type="number"
                    class="form-control element-input-port"
                    value="9600"
                    placeholder="BaudRate"
                  />
                </div>
                <div class="menu-keyboard">
                  <label>Ctr+r reload</label>
                  <label>Ctr+Shift+R force reload</label>
                  <label>Ctr+Shift+I depurador</label>
                </div>
              </div>
            </div>
          </div>
          <!-- MENU -->
          <div class="pane main">
            <div class="head-main">
              <input
                id="input-path"
                placeholder="caminho dos logs"
                aria-label="caminho do txt"
                disabled="disabled"
              />
            </div>
            <div class="display">
              <div class="disp-port-1">
                <h5 class="title display-name">Porta 1</h5>
                <div class="div-textarea">
                  <textarea
                    id="disp-text-1"
                    placeholder="log porta 1"
                    disabled="disabled"
                    class="form-control"
                    rows="17"
                  ></textarea>
                </div>
                <div class="btn-group">
                  <button
                    id="btn-open-txt-port-1"
                    class="btn btn-mini btn-primary"
                  >
                    abrir
                  </button>
                  <button
                    id="btn-clean-txt-port-1"
                    class="btn btn-mini btn-default"
                  >
                    limpar console
                  </button>
                  <button
                    id="btn-delete-txt-port-1"
                    class="btn btn-mini btn-negative"
                  >
                    excluir log
                  </button>
                </div>
              </div>
              <div class="disp-msg">
                <h5 class="display-name title">Mensagens</h5>
                <div class="div-textarea">
                  <textarea
                    id="disp-text-msg"
                    placeholder="log all"
                    disabled="disabled"
                    class="form-control"
                    rows="17"
                  ></textarea>
                </div>
                <div class="btn-group">
                  <button
                    id="btn-open-txt-msg"
                    class="btn btn-mini btn-primary"
                  >
                    abrir
                  </button>
                  <button
                    id="btn-clean-txt-msg"
                    class="btn btn-mini btn-default"
                  >
                    limpar console
                  </button>
                  <button
                    id="btn-delete-txt-msg"
                    class="btn btn-mini btn-negative"
                  >
                    excluir log
                  </button>
                </div>
              </div>
              <div class="disp-port-2">
                <h5 class="display-name title">Porta 2</h5>
                <div class="div-textarea">
                  <textarea
                    id="disp-text-2"
                    placeholder="log porta 2"
                    disabled="disabled"
                    disabled="disabled"
                    class="form-control"
                    rows="17"
                  ></textarea>
                </div>
                <div class="btn-group">
                  <button
                    id="btn-open-txt-port-2"
                    class="btn btn-mini btn-primary"
                  >
                    abrir
                  </button>
                  <button
                    id="btn-clean-txt-port-2"
                    class="btn btn-mini btn-default"
                  >
                    limpar console
                  </button>
                  <button
                    id="btn-delete-txt-port-2"
                    class="btn btn-mini btn-negative"
                  >
                    excluir log
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title">
          <span>marcio_ods@hotmail.com</span> |
          <span>https://github.com/marcio-ods/serial_port_monitor</span>
        </h1>
      </footer>

        </h1>
      </footer> -->
    </div>
