<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Monitor de porta serial</title>
    <link rel="stylesheet" href="style/photon/css/photon.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/switch.css" />
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header app-header-toolbar">
        <div class="btn-group group-path">
          <button id="btn-open-path" class="btn btn-mini btn-primary">
            abrir
          </button>
          <input
            id="input-path"
            placeholder="caminho dos logs"
            aria-label="caminho do txt"
            disabled="disabled"
          />

          <button
            id="btn-reload-ignoring-cache"
            class="btn btn-mini btn-default"
          >
            Force Reload
          </button>
          <button id="btn-open-dev-tools" class="btn btn-mini btn-default">
            Depurador
          </button>
        </div>
        <div class="btn-toolbar">
          <label class="switch btn btn-form" for="btn-on-off">
            <input id="btn-on-off" type="checkbox" value="off" />
            <span class="slider round"></span>
          </label>
        </div>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <!-- MENU -->
          <div class="pane-sm sidebar">
            <!-- <a href="https://github.com/marcio-ods/serial_port_monitor"> -->
            <div id="div-img-menu">
              <img
                id="img-menu"
                src="./serial-port-icon-12.jpg"
                width="150"
                height="120"
              />
            </div>
            <!-- </a> -->
            <div class="menu">
              <div class="form-group">
                <div class="input-port">
                  <label class="label-port">Porta 1:</label>
                  <input
                    id="input-port-1"
                    type="text"
                    class="form-control element-input-port"
                    value="COM1"
                    placeholder="Porta 1"
                  />
                </div>
                <div class="input-port">
                  <label class="label-port">Porta 2:</label>
                  <input
                    id="input-port-2"
                    type="text"
                    class="form-control element-input-port"
                    value="COM2"
                    placeholder="Porta 2"
                  />
                </div>
                <div class="input-port">
                  <label class="label-port">Taxa de TransmissÃ£o:</label>
                  <input
                    id="input-baud-rate"
                    type="number"
                    class="form-control element-input-port"
                    value="9600"
                    placeholder="BaudRate"
                  />
                </div>
                <div class="menu-keyboard">
                  <label>Ctr+r reload</label>
                  <label>Ctr+Shift+R force reload</label>
                  <label>Ctr+Shift+I depurador</label>
                </div>
              </div>
            </div>
          </div>
          <!-- MENU -->
          <div class="pane main">
            <div class="head-main">
              <label for="text-logs-app " class="label-main">Depurador</label>
              <textarea
                id="text-logs-app"
                placeholder="logs do aplicativo"
                disabled="disabled"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
            <div class="display">
              <div class="disp-port-1">
                <label class="title display-name label-main">Porta 1</label>
                <div class="div-textarea">
                  <textarea
                    id="disp-text-1"
                    placeholder="log porta 1"
                    disabled="disabled"
                    class="form-control"
                    rows="16"
                  ></textarea>
                </div>
                <div class="btn-group">
                  <button
                    id="btn-open-txt-port-1"
                    class="btn btn-mini btn-primary"
                  >
                    abrir
                  </button>
                  <button
                    id="btn-clean-txt-port-1"
                    class="btn btn-mini btn-default"
                  >
                    limpar display
                  </button>
                  <button
                    id="btn-delete-txt-port-1"
                    class="btn btn-mini btn-negative"
                  >
                    limpar log
                  </button>
                </div>
              </div>
              <div class="disp-msg">
                <label class="display-name title label-main">Mensagens</label>
                <div class="div-textarea">
                  <textarea
                    id="disp-text-msg"
                    placeholder="log all"
                    disabled="disabled"
                    class="form-control"
                    rows="16"
                  ></textarea>
                </div>
                <div class="btn-group">
                  <button
                    id="btn-open-txt-msg"
                    class="btn btn-mini btn-primary"
                  >
                    abrir
                  </button>
                  <button
                    id="btn-clean-txt-msg"
                    class="btn btn-mini btn-default"
                  >
                    limpar display
                  </button>
                  <button
                    id="btn-delete-txt-msg"
                    class="btn btn-mini btn-negative"
                  >
                    limpar log
                  </button>
                </div>
              </div>
              <div class="disp-port-2">
                <label class="display-name title label-main">Porta 2</label>
                <div class="div-textarea">
                  <textarea
                    id="disp-text-2"
                    placeholder="log porta 2"
                    disabled="disabled"
                    disabled="disabled"
                    class="form-control"
                    rows="16"
                  ></textarea>
                </div>
                <div class="btn-group">
                  <button
                    id="btn-open-txt-port-2"
                    class="btn btn-mini btn-primary"
                  >
                    abrir
                  </button>
                  <button
                    id="btn-clean-txt-port-2"
                    class="btn btn-mini btn-default"
                  >
                    limpar display
                  </button>
                  <button
                    id="btn-delete-txt-port-2"
                    class="btn btn-mini btn-negative"
                  >
                    limpar log
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title">
          <span>marcio_ods@hotmail.com</span> |
          <span>https://github.com/marcio-ods/serial_port_monitor</span>
        </h1>
      </footer>

      <footer class="toolbar toolbar-footer">

      </footer> -->
    </div>
